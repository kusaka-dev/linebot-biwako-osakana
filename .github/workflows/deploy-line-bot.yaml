name: Deploy-AWS-SAM

on:
  push:
    branches:
      - 'main'

env:
  TEMPLATE_FILE: template.yaml

jobs:
  deploy:
    runs-on: ubuntu-22.04
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v3

      - name: Setup aws-sam
        uses: aws-actions/setup-sam@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-1
          role-to-assume: ${{ secrets.AWSIAMROLE }}
      - run: aws sts get-caller-identity

      - name: Build & Deploy Cloudformation stacks
        run: |
          sam build --use-container
          sam deploy 
          --no-confirm-changeset
          --no-fail-on-empty-changeset
          --stack-name GithubActionAwsSam
          --s3-bucket ${{ secrets.S3BUCKET }}
          --capabilities CAPABILITY_IAM
          --parameter-overrides
          LineChannelAccessToken=${{ secrets.LINECHANNELACCESSTOKEN }}
          LineChannelSecret=${{ secrets.LINECHANNELSECRET }}